<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>weatherInfo</title>
</head>
<body>
    <div id="root" >
        
        <div id="main">
            <nav>
                <h1>Weather.info</h1>
                <div id="input-el" class="flex">
                    <input class="search-bar" type="search" name="" id="" placeholder="Enter location...">
                <button><img src="https://anjali-narnaware.github.io/weather-around/images/search.png" alt="" width="20px"></button>
                </div>
            </nav>
            <div class="body flex">
                <div class="static">
                    <div id="temp" class="container">
                        <h3>Weather in London</h3>
                        <div id="temp-el">
                            <h1 class="large">40.2 C</h1>
                            <div class="flex align-center">
                                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon">
                                <p>Cloudy</p>
                            </div>
                        </div>
                        <div id="other" class="flex">
                            <div class="small">
                                <p>Pressure</p>
                                <h2>200</h2>
    
                            </div>
                            <div class="small">
                                <p>Wind</p>
                                <h2>200</h2>
    
                            </div>
                            <div class="small">
                                <p>Humidity</p>
                                <h2>200</h2>
                            </div>
                        </div>
    
                    </div>
                    <div id="poll" class="container">
                        <div>
                            <h3>Air Quality</h3>
                            <p class="wind">West Wind</p>
                        </div>
                        <div class="flex justify-between">
                            <div class="small">
                                <p>NO <sub>2</sub></p>
                                <div class="flex justify-between" >
                                    <h4>203</h4><p class="extra-small">&#181;g/m <sup>3</sup></p>
                                </div>
                            </div>
                            <div class="small">
                                <p>PM<sub>10</sub></p>
                                <div class="flex"><h4>203</h4><p class="extra-small">&#181;g/m <sup>3</sup></p></div>
                            </div>
                            <div class="small">
                                <p>O<sub>3</sub></p>
                                <div class="flex"><h4>203</h4><p class="extra-small">&#181;g/m <sup>3</sup></p></div>
                            </div>
                            <div class="small">
                                <p>PM<sub>2.5</sub></p>
                                <div class="flex"><h4>203</h4><p class="extra-small">&#181;g/m <sup>3</sup></p></div>
                            </div>
                        </div>
                        <div id="slider" class="flex">
                            <div class=" progress">
                                <div class="flex justify-center ">Good</div>
                                <div class="flex justify-center">Fair</div>
                                <div class="flex justify-center">Moderate</div>
                                <div class="flex justify-center active">Poor</div>
                                <div class="flex justify-center ">Very Poor</div>
                            </div>
                            <div id="progress">
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="scroll">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
